<ion-header>

  <ion-navbar>
    <ion-title> Tangent  Solutions </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding   id="body">
 <form #loginForm="ngForm" (ngSubmit)="Login()" id="form" >

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input id="username" type="text"[(ngModel)]="login.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <br>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="login.password"name="password"></ion-input>
        </ion-item>
        <div padding>
        <button id="btnlogin" ion-button full>LOG IN</button>
        </div>
      </form>
</ion-content>
