<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="body">
  <ion-searchbar [(ngModel)]="terms" name="username" placeholder="username" >


  </ion-searchbar>


  <ion-list>
    <ion-card  *ngFor="let details of data | search : terms | sort: {property: column, order: order}" style="background-color: #f9f9f9" >
      <img src="../assets/imgs/profilepic2.jpg" id="profilepic">
      <ion-card-header >
        {{details.user.username}}
      </ion-card-header>
      <ion-card-content>
        <div>Username :  {{details?.user?.username}} </div>
        <div>Position :  {{details?.position?.name}} </div>

        <div> Email :  {{details?.user?.email}} </div>
        <div> Phone Number :  {{details?.phone_number}} </div>
      </ion-card-content>
    </ion-card>
  </ion-list>



</ion-content>
