  Ionic pages and navigation.

<ion-content padding>


  <button ion-button icon-start clear small (click)="closeModal()" >
    <ion-icon name="close"></ion-icon>
    <div>Close</div>
  </button>





  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="nextofKinDetails">
        Next of Kin Details
      </ion-segment-button>
      <ion-segment-button value="reviews">
        Reviews
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'reviews'">
      <ion-card *ngFor = "let details of userData?.employee_review" style="background-color: #DCDCDC">
        <ion-card-header >
          {{details.date}}
        </ion-card-header>
        <ion-card-content>
          <div>Salary :  {{details.salary}} </div>
          <div> Type  :  {{details.type}} </div>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'nextofKinDetails'">
      <ion-card *ngFor = "let details of userData?.employee_next_of_kin" style="background-color: #DCDCDC">
        <ion-card-header >
         Name : {{details.name}}
        </ion-card-header>
        <ion-card-content>
          <div> Relationship  :  {{details.relationship}} </div>
          <div> Phone Number  :  {{details.phone_number}} </div>
          <div> Email  :  {{details.email}} </div>
          <div> Address  :  {{details.physical_address}} </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>



</ion-content>
